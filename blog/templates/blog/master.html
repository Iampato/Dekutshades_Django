{% load static %}
<!DOCTYPE html>
<html class="no-js">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DekutShades | Blog</title>
	<meta property="og:locale" content="en_US">
	<meta property="og:type" content="website">
	<meta property="og:site_name" content="Dekutshades">
	
	<meta property="og:description" name="description" content="Social and trendy stuff around Kimathi University.">
	<meta name="keywords" content="dekut, kimathi university, dekutshades, mmushadows, mushene ni nyeri" />
	<meta name="author" content="Patrick Waweru" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="{% static "css/blog.css" %}">
	
    <!-- Animate.css -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">

    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{% static "css/icomoon.css" %}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "css/owl.theme.default.min.css" %}">
    
    <link rel="stylesheet" href="{% static "css/style.css" %}">

	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
	
	</head>
	<body>
	<div class="box-wrap">
		<header role="banner" id="fh5co-header">
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="row">
						<div class="col-md-3">
							<div class="fh5co-navbar-brand">
								<a class="fh5co-logo" href="">DekutShades</a>
							</div>
						</div>
						<div class="col-md-9 main-nav">
							<ul class="nav text-right">
								<li><a href="/"><span>Home</span></a></li>
								<li><a href="/event">Events</a></li>
								<li class="active"><a href="/blog">Blog</a></li>
								<li><a href="/contact">Contact</a></li>
							</ul>
						</div>
					</div>
				</nav>
		  </div>
		</header>
		<!-- END: header -->
		<div id="fh5co-intro-section" class="section-overlay animate-box" data-animate-effect="fadeIn">
			<div class="fh5co-intro-cover text-center" data-stellar-background-ratio="0.5" style="background-image: url('/static/images/intro.jpg');">
				<div class="container">
					<div class="row">
						<div class="col-md-8 col-md-offset-2 float-overlay">
							<h2>Creative Blog</h2>
							<h3>Mushene Reloaded.</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END fh5co-intro-section -->
		{% block content %}
 
        {% endblock %}

        <div id="fb-root"></div>
            <script>(function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0];
              if (d.getElementById(id)) return;
              js = d.createElement(s); js.id = id;
              js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.9&appId=462199294128934";
              fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>
            

		<footer>
			<div id="footer" class="fh5co-border-line">
				<br>
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-md-offset-3 text-center">
							<p>Copyright &copy2018 DekutShades. All Rights Reserved. <br>Eska Photography<br>Developed by <a href="https://Iampato.github.io" target="_blank">Patrick Waweru</a></p>
							<p class="fh5co-social-icons">
								<a href="#"><i class="icon-twitter-with-circle"></i></a>
								<a href="#"><i class="icon-facebook-with-circle"></i></a>
								<a href="#"><i class="icon-instagram-with-circle"></i></a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<!-- END: box-wrap -->

	<!-- jQuery -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'js/jquery.easing.1.3.js'  %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'js/bootstrap.min.jS' %}"></script>
	<!-- Owl carousel -->
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<!-- Parallax Stellar -->
	<script src="{% static 'js/jquery.stellar.min.js' %}"></script>

	<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
