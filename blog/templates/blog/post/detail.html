{% extends "blog/master.html" %}
{% block title %}{{ post.title }}{% endblock %}
 
{% block content %}
<style>
    .body{
        margin-bottom:5%;
        width:100%;
    }
   .home{
        text-align:center;
    }
</style>
<div class ="bbody">
    <h2 class="title">{{ post.title }}</h2>
    <img class="introimg" src ="{{ post.image.url }}">
    <h5 class="small"><i class="icon-calendar2"></i> {{ post.publish }} <i class="icon-user"></i> {{ post.author }}</h5>
    <p class="body">{{ post.body|linebreaks }}</p>
    <a class="home" href="/blog"><h3>Return <i class="icon-backward"></i></h3></a>
    
    <div class="fb-comments" data-href="{{ post.build_absolute_uri }}"data-width="100%" data-numposts="5"></div>
</div>
{% endblock %}
