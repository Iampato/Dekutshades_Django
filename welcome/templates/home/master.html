{% load static %}
<!DOCTYPE html>
<html class="no-js">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DekutShades || Welcome</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Social and trendy stuff around Kimathi University." />
	<meta name="keywords" content="dekut, kimathi university, dekutshades, mmushadows, mushene ni nyeri" />
	<meta name="author" content="Patrick Waweru" />


    <link rel="shortcut icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="{% static "css/tiles.css" %}">

    <!-- Animate.css -->
    <link rel="stylesheet" href="{% static "css/animate.css" %}">

    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{% static "css/icomoon.css" %}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="{% static "css/owl.carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "css/owl.theme.default.min.css" %}">
    
    <link rel="stylesheet" href="{% static "css/style.css" %}">

	<!-- Modernizr JS -->
	<script src="{% static "js/modernizr-2.6.2.min.js" %}"></script>
	<script>
		
	</script>
	</head>
	<body>
	<div class="box-wrap">
		<header role="banner" id="fh5co-header">
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="row">
						<div class="col-md-3">
							<div class="fh5co-navbar-brand">
								<a class="fh5co-logo" href="">DekutShades</a>
							</div>
						</div>
						<div class="col-md-9 main-nav">
							<ul class="nav text-right">
								<li class="active"><a href="/"><span>Home</span></a></li>
								<li><a href="/event">Events</a></li>
								<li><a href="/blog">Blog</a></li>
								<li><a href="/contact">Contact</a></li>
							</ul>
						</div>
					</div>
				</nav>
		  </div>
		</header>
		<!-- END: header -->
		<div class="owl-carousel owl-carousel1 owl-carousel-fullwidth fh5co-light-arrow animate-box" data-animate-effect="fadeIn">
		
		{% for slider in sliders %}
			 <div class="item"><img src="{{ slider.image.url }}" alt="slide"></div> 
		{% endfor %}

		</div>
		<div id="fh5co-media-section">
			<div class="container">
				<div class="row animate-box">
					<div class="col-md-8 col-md-offset-2 text-center heading-section">
						<h3>Welcome to DekutShades</h3>
			</div>
		</div>

		<!-- END fh5co-intro-section -->
		{% block content %}
 
        {% endblock %}
		
		<footer>
			<div id="footer" class="fh5co-border-line">
				<br>
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-md-offset-3 text-center">
							<p>Copyright &copy2018 DekutShades. All Rights Reserved. <br>Eska Photography<br>Developed by <a href="https://Iampato.github.io" target="_blank">Patrick Waweru</a></p>
							<p class="fh5co-social-icons">
								<a href="#"><i class="icon-twitter-with-circle"></i></a>
								<a href="#"><i class="icon-facebook-with-circle"></i></a>
								<a href="#"><i class="icon-instagram-with-circle"></i></a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<!-- END: box-wrap -->

	<!-- jQuery -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static 'js/jquery.easing.1.3.js'  %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'js/bootstrap.min.jS' %}"></script>
	<!-- Owl carousel -->
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
	<!-- Parallax Stellar -->
	<script src="{% static 'js/jquery.stellar.min.js' %}"></script>

	<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
